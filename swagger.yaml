            type: integer
          required: true
          description: Numeric ID of the variant
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Variant'
    put:
      description: Puts a variant at the given ID
      tags:
        - product variants
      parameters:
          - in: path
            name: product_id
            schema:
              type: integer
            required: true
            description: Numeric ID of the product
          - in: path
            name: variant_id
            schema:
              type: integer
            required: true
            description: Numeric ID of the variant
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Variant'
    delete:
