openapi: 3.0.1
info:
  title: The Open Food Network
  description: Before testing, log into staging.katuma.org with the email 
    spree@example.com and password spree123.
    https://github.com/openfoodfoundation/openfoodnetwork
  version: '0.1'
servers:
  - url: 'http://staging.katuma.org'
  - url: 'https://staging.katuma.org/api/'
paths:
  /api/products:
    get:
      description: Get all products
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      description: Posts a new product
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    
    
      
  /api/products/{product_id}:
    get:
      description: Get a product by ID
      parameters:
        - in: path
          name: product_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the product
      responses:
        '200':
          description: successful operation
    put:
      description: Replaces the product at the given ID
      parameters:
          - in: path
            name: product_id
            schema:
              type: integer
            required: true
            description: Numeric ID of the product
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'      
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        presentation:
          type: string
        option_type_name:
          type: string
        option_type_id:
          type: integer
          format: int64